<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissor.css">
  </head>
  <body>
    <div class="game-container">
        <h1 class="game-title">Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score-card">
                <div class="score-label">Your Score</div>
                <div class="score" id="player-score">0</div>
            </div>
            <div class="score-card">
              <div class="score-label">Tie</div>
              <div class="score" id="tie-score">0</div>
            </div>
            <div class="score-card">
                <div class="score-label">Computer Score</div>
                <div class="score" id="computer-score">0</div>
            </div>
        </div>

        <div class="choices">
            <div class="choice" data-choice="rock">✊</div>
            <div class="choice" data-choice="paper">✋</div>
            <div class="choice" data-choice="scissor">✌️</div>
        </div>

        <div class="game-status">
            <div class="battle-area">
                <div class="player-choice" id="player-choice"></div>
                <div class="versus">VS</div>
                <div class="computer-choice" id="computer-choice"></div>
            </div>
            <div class="result" id="result">Choose your move!</div>
        </div>

        <button class="reset-btn" id="reset-btn">Reset Game</button>

        <div class="rules">
            <h3>Game Rules</h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
